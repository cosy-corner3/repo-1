<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ananya's Art Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fffaf7;
      color: #333;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.3rem;
    }
    header p {
      font-size: 1rem;
      color: #777;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 2rem;
    }
    .art-card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .art-card:hover {
      transform: translateY(-5px);
    }
    .art-card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .caption {
      padding: 1rem;
      font-size: 0.95rem;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      color: #999;
      font-size: 0.8rem;
    }
  </style>
</head>

      <div class="caption">"Meadow sunset" â€“ a quiet evening trail </div>
    </div>
    <div class="art-card">
      <img src="sunset2.jpg" alt="Mango Dusk" />
      <div class="caption">"Floral Dream" â€“ wildflowers and sunsets </div>
    </div>
  </section>

</body>
</html>
